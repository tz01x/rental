<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form class="" action="" method="post">
    {%csrf_token%}
    {{form.types}}
    {%if form.types|length != 0%}

    {{form.types.label}}

    <input type="submit" name="" value="submit">
  </form>

</html>
